CONFIG_NET_CONTEXT_NET_PKT_POOL=y
CONFIG_NET_PKT_BUF_TX_DATA_POOL_SIZE=4096
CONFIG_NET_PKT_BUF_RX_DATA_POOL_SIZE=4096

CONFIG_MBEDTLS_DEBUG=n
CONFIG_MBEDTLS_LOG_LEVEL_ERR=n
