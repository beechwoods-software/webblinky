#Goliath
CONFIG_ONBOARDING_OTA=y
CONFIG_ONBOARDING_OTA_GOLIOTH=y
CONFIG_ONBOARDING_DT=y
#CONFIG_GOLIOTH_FIRMWARE_SDK=y
#CONFIG_GOLIOTH_FW_UPDATE=y
CONFIG_GOLIOTH_SECONDARY_CA_CRT=n
CONFIG_GOLIOTH_AUTH_METHOD_PSK=y
CONFIG_GOLIOTH_AUTH_METHOD_CERT=n
CONFIG_GOLIOTH_SETTINGS=y
CONFIG_GOLIOTH_MAX_NUM_SETTINGS=4
CONFIG_GOLIOTH_USE_CONNECTION_ID=n
CONFIG_GOLIOTH_LOG_LEVEL_DBG=y
CONFIG_GOLIOTH_AUTO_LOG_TO_CLOUD=n
CONFIG_GOLIOTH_DEBUG_DEFAULT_LOG_LEVEL=5
CONFIG_ZVFS_OPEN_MAX=20

#MCUBOOT
CONFIG_BOOTLOADER_MCUBOOT=y
CONFIG_MCUBOOT_BOOTLOADER_MODE_OVERWRITE_ONLY=y

#DFU
CONFIG_FLASH_MAP=y
CONFIG_STREAM_FLASH=y
CONFIG_IMG_MANAGER=y

#DNS support
CONFIG_DNS_RESOLVER=y
